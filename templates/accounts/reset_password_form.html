<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir nueva contraseña - SCODA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 450px;
            margin: auto;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
        }
        .success {
            color: #28a745;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer contraseña</h2>
        <p>Ingresa tu nueva contraseña para continuar.</p>

        <form id="reset-form">
            <input type="hidden" id="uidb64" value="{{ uidb64 }}">
            <input type="hidden" id="token" value="{{ token }}">

            <label for="password1">Nueva contraseña:</label>
            <input type="password" id="password1" required>

            <label for="password2">Confirmar contraseña:</label>
            <input type="password" id="password2" required>

            <button type="submit">Actualizar contraseña</button>

            <div id="msg"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            msg.textContent = "";

            const uidb64 = document.getElementById('uidb64').value;
            const token = document.getElementById('token').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            const res = await fetch('/api/usuarios/reset-password-confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ uidb64, token, password1, password2 })
            });

            const json = await res.json();

            if (res.ok) {
                msg.className = "success";
                msg.textContent = "Contraseña actualizada correctamente.";
                setTimeout(() => {
                    window.location.href = "/usuarios/reset-password-done/";
                }, 1500);
            } else {
                msg.className = "error";
                msg.textContent = json.error || "Error al actualizar la contraseña.";
            }
        });
    </script>
</body>
</html>
