{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios | SCODA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
</head>
<body data-theme="light">

    <header class="p-3 bg-success text-white d-flex justify-content-between align-items-center">
        <h4 class="m-0">Gesti√≥n de Usuarios</h4>
        <button class="btn btn-light btn-sm fw-semibold" onclick="volverDashboard()">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver
        </button>
    </header>

    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-success fw-bold mb-0">Usuarios del sistema</h5>
            <button class="btn btn-success" onclick="abrirModal()">
                <i class="bi bi-person-plus me-1"></i> Nuevo Usuario
            </button>
        </div>

        <div class="table-responsive shadow-sm">
            <table class="table table-hover align-middle" id="usuarios-table">
                <thead class="table-success text-center">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalTitulo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="usuarioForm" onsubmit="guardarUsuario(event)">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold" id="modalTitulo">Nuevo Usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="usuarioEmailHidden">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="first_name" placeholder="Nombre">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Apellido">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" id="rol" required>
                                <option value="admin">ADMIN</option>
                                <option value="profesor">PROFESOR</option>
                                <option value="apoderado">APODERADO</option>
                                <option value="porteria">PORTERIA</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Activo</label>
                            <select class="form-select" id="activo">
                                <option value="true">S√≠</option>
                                <option value="false">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner-border text-success me-2" role="status"></div>
        <span id="loader-text">Cargando...</span>
    </div>

    {% include "admin_panel/includes/footer.html" %}


    <!-- Bootstrap y JS propio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // üîπ Pasar las variables de Django al JavaScript global
    window.SCODA_CONFIG = {
        API_BASE_URL: "{{ API_BASE_URL }}",
        SCODA_API_KEY: "{{ SCODA_API_KEY }}",
        ACCESS_TOKEN: "{{ ACCESS_TOKEN }}"
    };
    </script>

    <script src="{% static 'js/usuarios.js' %}"></script>
</body>
</html>
