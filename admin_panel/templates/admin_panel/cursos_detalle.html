{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Detalle del Curso | SCODA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Estilos SCODA -->
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}" />
    <link rel="stylesheet" href="{% static 'css/cursos.css' %}" />
     <style>
        .card-header {
            background-color: #198754;
            color: #fff;
        }
        .table thead {
            background-color: #198754;
            color: white;
        }
        .btn-add { background-color: #28a745; color: white; }
        .btn-remove { background-color: #dc3545; color: #fff; }
        .btn-back { background-color: #6c757d; color: #fff; }

        /* LOADER */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.65);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 17px;
        }

        /* CHIP DE ESTADO */
        .estado-chip {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }
        .estado-AUSENTE { background:#dc3545; color:white; }
        .estado-RETIRADO { background:#6f42c1; color:white; }
        .estado-EXTENSION { background:#0d6efd; color:white; }
        .estado-SIN { background:#6c757d; color:white; }

          /* ======== CHIP BASE ======== */
    .estado-chip {
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
        color: white;
        display: inline-block;
    }

    /* ======== ESTADOS ======== */

    /* SIN REGISTRO */
    .estado-SIN,
    .estado-SIN_REGISTRO {
        background-color: #6c757d;
    }

    /* AUSENTE */
    .estado-AUSENTE {
        background-color: #dc3545;
    }

    /* EXTENSIÓN */
    .estado-EXTENSION {
        background-color: #6f42c1;
    }

    /* ANTICIPADO */
    .estado-ANTICIPADO {
        background-color: #ffc107;
        color: black !important;
    }

    /* RETIRADO */
    .estado-RETIRADO {
        background-color: #198754;
    }

    .modal-dialog {
        max-height: 90vh;
    }

    .modal-body {
        overflow-y: auto !important;
        max-height: 70vh;
    }
    </style>

  </head>

  <body>

    <!-- ENCABEZADO -->
    <header class="bg-success text-white d-flex justify-content-between align-items-center px-4 py-3 shadow-sm">
      <h4 class="m-0 fw-bold">
        <i class="bi bi-people-fill me-2"></i>
        Gestión del Curso
      </h4>

      <button class="btn btn-light btn-sm fw-semibold" onclick="volverCursos()">
        <i class="bi bi-arrow-left-circle me-1"></i> Volver a Cursos
      </button>
    </header>

    <main class="container py-4">

      <!-- INFO DEL CURSO -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-bold">Información del Curso</div>
        <div class="card-body">
          <div class="row g-3">

            <div class="col-md-4">
              <label class="fw-bold text-success">Nombre del Curso:</label>
              <p id="curso-nombre" class="m-0"></p>
            </div>

            <div class="col-md-2">
              <label class="fw-bold text-success">Nivel:</label>
              <p id="curso-nivel" class="m-0"></p>
            </div>

            <div class="col-md-3">
              <label class="fw-bold text-success">Establecimiento:</label>
              <p id="curso-establecimiento" class="m-0"></p>
            </div>

            <div class="col-md-3">
              <label class="fw-bold text-success">Profesor Jefe:</label>
              <select id="curso-profesor-jefe" class="form-select"></select>
            </div>

          </div>
        </div>
      </div>

      <!-- TABLA ALUMNOS -->
      <div class="card shadow-sm mb-4">
        <div class="card-header fw-bold d-flex justify-content-between align-items-center">
          <span>Alumnos del Curso</span>

          <button class="btn btn-add btn-sm" data-bs-toggle="modal" data-bs-target="#modalAgregarAlumno">
            <i class="bi bi-plus-circle me-1"></i> Agregar Alumno
          </button>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle text-center" id="tabla-alumnos-curso">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>RUN</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="alumnos-curso-body"></tbody>
            </table>
          </div>
        </div>
      </div>

    </main>

    <!-- ======================================================
      MODAL: AGREGAR ALUMNO AL CURSO
    ======================================================= -->
    <div class="modal fade" id="modalAgregarAlumno" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow">

          <div class="modal-header bg-success text-white">
            <h5 class="modal-title fw-bold"><i class="bi bi-person-plus me-2"></i> Agregar Alumno</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <input 
              type="text"
              id="buscar-alumno-input"
              class="form-control mb-3"
              placeholder="Buscar alumno por nombre o RUN..."
            >

            <div class="table-responsive">
              <table class="table table-hover text-center align-middle">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>RUN</th>
                    <th>Acción</th>
                  </tr>
                </thead>
                <tbody id="buscar-alumno-body"></tbody>
              </table>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle me-1"></i> Cerrar
            </button>
          </div>

        </div>
      </div>
    </div>

    <!-- ======================================================
      MODAL: CONFIRMAR ELIMINAR ALUMNO
    =======================================================-->
    <div class="modal fade" id="modalConfirmDeleteAlumno" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">

          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title fw-bold">
              <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminación
            </h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body text-center p-4">
            <p id="textoConfirmAlumno" class="fw-semibold fs-5 mb-2"></p>
            <small class="text-muted">Esta acción no se puede deshacer.</small>
          </div>

          <div class="modal-footer d-flex justify-content-between px-4 pb-3">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </button>
            <button id="btnConfirmDeleteAlumno" class="btn btn-danger fw-semibold">
              <i class="bi bi-trash me-1"></i> Eliminar
            </button>
          </div>

        </div>
      </div>
    </div>
    <div id="notificacion"></div>

    <div id="loader">
      <div class="spinner-border text-success" role="status"></div>
      <span class="ms-2">Cargando...</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      window.SCODA_CONFIG = {
        API_BASE_URL: "{{ API_BASE_URL }}",
        SCODA_API_KEY: "{{ SCODA_API_KEY }}",
        ACCESS_TOKEN: "{{ ACCESS_TOKEN }}",
        CURSO_ID: "{{ curso_id }}",
      };

      function volverCursos() {
        window.location.href = "/panel/cursos/";
      }
    </script>

    {% now "U" as timestamp %}
    <script src="{% static 'js/cursos_detalle.js' %}?v={{ timestamp }}"></script>

  </body>
</html>
