{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos | SCODA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos SCODA -->
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
    <link rel="stylesheet" href="{% static 'css/alumnos.css' %}">

    <style>
        /* Ajuste para mantener coherencia con el panel */
        header.bg-success h4,
        header.bg-success .fw-bold {
            color: #fff !important;
        }
        main {
            min-height: calc(100vh - 120px);
        }
    </style>
</head>
<body data-theme="light">

    <!-- ✅ Encabezado -->
    <header class="bg-success text-white d-flex justify-content-between align-items-center px-4 py-3 shadow-sm">
        <h4 class="m-0 fw-bold">
            <i class="bi bi-mortarboard me-2"></i> Gestión de Alumnos
        </h4>
        <button class="btn btn-light btn-sm fw-semibold" onclick="volverDashboard()">
            <i class="bi bi-arrow-left-circle me-1"></i> Volver
        </button>
    </header>

    <!-- ✅ Contenido principal -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-success fw-bold mb-0">
                <i class="bi bi-people-fill me-2"></i> Listado de Alumnos
            </h5>
            <button id="btnAbrirModal" class="btn btn-success">
                <i class="bi bi-person-plus me-1"></i> Agregar Familia
            </button>
        </div>

        <!-- ✅ Tabla -->
        <div class="table-responsive shadow-sm">
            <table class="table table-hover align-middle" id="tablaAlumnos">
                <thead class="table-success text-center">
                    <tr>
                        <th>ID</th>
                        <th>RUN</th>
                        <th>Nombre</th>
                        <th>Curso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <!-- Contenido dinámico generado por JS -->
                </tbody>
            </table>
        </div>

        <!-- ✅ Modales -->
        {% include "admin_panel/includes/alumnos_modales.html" %}
        {% include "admin_panel/includes/alumnos_detalle_modal.html" %}
    </main>

    <!-- ✅ Footer -->
    {% include "admin_panel/includes/footer.html" %}

    <!-- ✅ Loader y notificación -->
    <div id="notificacion"></div>
    <div id="loader">
        <div class="spinner-border text-success" role="status"></div>
        Cargando...
    </div>

    <!-- Bootstrap y JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.SCODA_CONFIG = {
            API_BASE_URL: "{{ API_BASE_URL }}",
            SCODA_API_KEY: "{{ SCODA_API_KEY }}",
            ACCESS_TOKEN: "{{ ACCESS_TOKEN }}"
        };
        function volverDashboard() {
            window.location.href = "/panel/dashboard/";
        }
    </script>
    <script src="{% static 'js/alumnos.js' %}"></script>
</body>
</html>
