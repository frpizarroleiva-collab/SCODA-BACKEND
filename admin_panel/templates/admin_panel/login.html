<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Panel SCODA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #0ea340ff;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0ea340ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0c8f38;
        }
        .error, .success {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        <!-- Contenedor único para mensajes -->
        <div id="mensaje-login">
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        // Capturar parámetro ?status= del backend
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const msgDiv = document.getElementById('mensaje-login');

        // Solo mostrar mensajes si no hay error del backend
        if (!msgDiv.innerHTML.trim()) {
            if (status === 'logout') {
                msgDiv.innerHTML = '<p class="success">Sesión cerrada correctamente.</p>';
            } else if (status === 'success') {
                msgDiv.innerHTML = '<p class="success">Inicio de sesión exitoso.</p>';
            }
        }
    </script>
</body>
</html>
