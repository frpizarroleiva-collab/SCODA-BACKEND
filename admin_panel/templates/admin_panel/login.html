<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión | SCODA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <main id="login-container" class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box position-relative">
            <!-- Botón de tema (inserta dinámicamente en JS) -->
            
            <div class="mb-3">
                <i class="bi bi-shield-lock-fill text-success fs-1 mb-2"></i>
                <h2 class="fw-bold text-success mb-1">Bienvenido a SCODA</h2>
                <p class="text-muted mb-4">Sistema seguro de autorización de salidas</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3 text-start">
                    <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="usuario@colegio.cl" required>
                </div>

               <div class="mb-3 position-relative">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <button type="button" id="toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
               </div>


                <button type="submit" class="btn btn-success w-100">Ingresar</button>

                <div id="mensaje-login" class="mt-3 small">
                    {% if error_message %}
                        <p class="text-danger">{{ error_message }}</p>
                    {% endif %}
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center small mt-4 text-muted">
        © {{ year|default:"2025" }} SCODA — Sistema de Control de Autorización de Salidas
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
