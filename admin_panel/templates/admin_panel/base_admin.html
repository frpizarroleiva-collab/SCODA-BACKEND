{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}SCODA{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/usuarios.css' %}">
    <link rel="stylesheet" href="{% static 'css/alumnos.css' %}">

    <style>
        /* Contenedor general */
        .scoda-wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* SIDEBAR igual al dashboard */
        .scoda-sidebar {
            width: 230px;
            min-height: 100vh;
            background: #fff;
            border-right: 1px solid #e5e5e5;
            padding-top: 20px;
            flex-shrink: 0;
        }

        .scoda-sidebar .nav-link {
            color: #198754 !important;
            font-weight: 600;
        }

        .scoda-sidebar .nav-link:hover {
            background: #e9f7ef;
            border-radius: 6px;
        }

        /* CONTENIDO */
        .scoda-content {
            flex-grow: 1;
            background: #f8f9fa;
            padding: 0;
        }
    </style>

</head>

<body>

    <div class="scoda-wrapper">

        <!-- SIDEBAR -->
        <div class="scoda-sidebar">
            {% include "admin_panel/includes/sidebar.html" %}
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="scoda-content">
            {% block content %}{% endblock %}
        </div>

    </div>

    <!-- JS GLOBAL -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
