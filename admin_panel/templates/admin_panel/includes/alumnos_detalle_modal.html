<div class="modal fade" id="modalDetalleAlumno" tabindex="-1" aria-labelledby="modalDetalleAlumnoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">

      <!-- =====================
           HEADER
      ====================== -->
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title fw-bold" id="modalDetalleAlumnoLabel">
          <i class="bi bi-person-vcard me-2"></i> Ficha del Alumno
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- =====================
           CUERPO
      ====================== -->
      <div class="modal-body">

        <!-- Contenedor que se reemplaza desde alumnos.js -->

        </div>

      </div>

           FOOTER
      ====================== -->

        <div>
          <button id="btnExportCSV" class="btn btn-outline-success">

          <button id="btnExportPDF" class="btn btn-outline-danger">

          </button>
        </div>

        <button class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle"></i> Cerrar

      </div>

    </div>
  </div>
