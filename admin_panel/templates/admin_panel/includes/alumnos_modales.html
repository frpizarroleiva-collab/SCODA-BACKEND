<div id="modalForm" class="modal">
    <div class="modal-content">
        <h3>Registrar Apoderado y sus Alumnos</h3>
        <form id="formFamilia">
            <h4>Datos del Apoderado</h4>
            <input type="text" name="nombres_apoderado" placeholder="Nombres" required>
            <input type="text" name="apellido_uno_apoderado" placeholder="Apellido paterno" required>
            <input type="text" name="apellido_dos_apoderado" placeholder="Apellido materno">
            <input type="text" name="run_apoderado" placeholder="RUN" required>
            <input type="email" name="email_apoderado" placeholder="Correo electrÃ³nico">
            <input type="text" name="fono_apoderado" placeholder="TelÃ©fono">

            <label><input type="checkbox" name="autorizado" checked> Autorizado</label>

            <hr>
            <h4>Hijos</h4>
            <div id="contenedorHijos"></div>
            <button type="button" id="btnAgregarHijo" class="btn btn-success btn-sm mb-2">
                <i class="bi bi-plus-circle"></i> Agregar hijo
            </button>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Guardar familia</button>
                <button type="button" class="btn btn-secondary" id="cerrarModal">Cerrar</button>
            </div>
        </form>
    </div>
</div>

<!-- ðŸ”¹ Modal Editar Alumno -->
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <h3>Editar Alumno</h3>
        <form id="formEditar">
            <input type="hidden" name="id">
            <label>Nombres</label>
            <input type="text" name="nombres" required>
            <label>Apellido Paterno</label>
            <input type="text" name="apellido_uno" required>
            <label>Apellido Materno</label>
            <input type="text" name="apellido_dos">
            <label>RUN</label>
            <input type="text" name="run" required>
            <label>Curso</label>
            <select name="curso_id" required></select>

            <div class="text-end">
                <button type="submit" class="btn btn-success">Guardar cambios</button>
                <button type="button" class="btn btn-secondary" id="cerrarEditar">Cerrar</button>
            </div>
        </form>
    </div>
</div>
