<!-- Modal Crear/Editar Curso -->
<div class="modal fade" id="modalCurso" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalTitulo">Nuevo Curso</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="cursoForm" onsubmit="guardarCurso(event)">
          <input type="hidden" id="cursoIdHidden">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nivel</label>
            <input type="number" class="form-control" id="nivel" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Profesor</label>
            <select id="profesor" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Establecimiento</label>
            <select id="establecimiento" class="form-select" required></select>
          </div>

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-2">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
