{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reportes de Retiros | SCODA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos globales -->
    <link rel="stylesheet" href="{% static 'css/reportes.css' %}">

    <style>
        /* Loader completo estilo cursos */
        #loader {
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.85);
            display: none; /* oculto */
            justify-content: center;
            align-items: center;
            z-index: 5000;
            font-size: 1.4rem;
            font-weight: 600;
            color: #198754;
        }
    </style>
</head>

<body class="bg-light">

    <!-- LOADER COMPLETO -->
    <div id="loader">
        <div class="spinner-border text-success me-2" role="status"></div>
        Cargando...
    </div>

    <!-- NAVBAR -->
    <header class="bg-success text-white d-flex justify-content-between align-items-center px-4 py-3 shadow-sm">
        <h4 class="m-0 fw-bold">
            <i class="bi bi-clipboard-data me-2"></i> Reportes
        </h4>

        <a href="{% url 'dashboard' %}" class="btn btn-light text-success fw-semibold">
            <i class="bi bi-arrow-left-circle me-2"></i> Volver
        </a>
    </header>

    <!-- CONTENIDO -->
    <main class="container my-4">

        <!-- FILTROS -->
        <div class="card shadow-sm p-4 mb-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label fw-bold">Curso</label>
                    <select id="selectCurso" class="form-select">
                        <option value="">Seleccione un curso...</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-bold">Fecha</label>
                    <input type="date" id="inputFecha" class="form-control">
                </div>

                <div class="col-md-4 d-flex align-items-end">
                    <button id="btnBuscar" class="btn btn-success w-100">
                        <i class="bi bi-search me-2"></i> Buscar
                    </button>
                </div>

            </div>
        </div>

        <!-- EXPORTAR CSV -->
        <button id="btnExportar" class="btn btn-outline-success mb-3 d-none">
            <i class="bi bi-file-earmark-arrow-down me-2"></i>
            Exportar CSV
        </button>

        <!-- TABLA -->
        <div class="card shadow-sm p-4">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>Alumno</th>
                            <th>Curso</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Estado</th>
                            <th>Retirado por</th>
                            <th>Parentesco</th> 
                            <th>Registrado por</th>
                            <th>Comentario</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaRetiros">
                        <tr>
                            <td colspan="10" class="text-center text-muted py-4">
                                No hay datos para mostrar.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <!-- MODAL FOTO -->
    <div class="modal fade" id="modalFoto" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title fw-bold">Foto del Retiro</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <img id="imgFotoRetiro" src="" class="img-fluid rounded shadow">
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.SCODA_CONFIG = {
            API_BASE_URL: "{{ API_BASE_URL }}",
            SCODA_API_KEY: "{{ SCODA_API_KEY }}",
            ACCESS_TOKEN: "{{ ACCESS_TOKEN }}"
        };
    </script>

    {% now "U" as timestamp %}
    <script src="{% static 'js/reportes.js' %}?v={{ timestamp }}"></script>

</body>
</html>
